<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/checkout.css">

</head>
<body>
    <header><div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            
                    <a class="navbar-brand fw-semibold" href="#">Amrit Vani Store</a>
                
            
                
            <div class="btn-grp">
                <button id="cart-icon" class="me-2">
                    <a href="/cart"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                        </svg> | Cart</a>
                </button>
                
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div></header>

        <main>
            <div class="container">
                <h3 class="mt-3">Select Address</h3>
                <div id="address-list">
                    
                    
                </div>
                <h3 class="mt-3">Add Address</h3>
                <button id="add-address-btn">Add Address</button>
                <form method="post" action="/address/add_address" class="mt-3" id="address-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">HNo</span>
                        <input type="text" class="form-control" placeholder="Enter house number" name="hno">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Area/Sector</span>
                        <input type="text" class="form-control" placeholder="Enter area/sector" name="area">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">LandMark</span>
                        <input type="text" class="form-control" placeholder="Enter landmark" name="landmark">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">City</span>
                        <input type="text" class="form-control" placeholder="Enter city" name="city">
                    </div>
                    <button type="submit">Add</button>
                </form>
                <h3 class="mt-3">Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-method">
                        <input type="radio" name="payment-method" id="cod" checked>
                        <label for="cod">Cash on Delivery</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" name="payment-method" id="online" disabled>
                        <label for="online">Online (Currently disabled)</label>
                    </div>
                </div>
                <h3 class="mt-3">Total Cost</h3>
                <div id="total-cost" class="fs-3"></div>
                
                    <button id="order" class="fs-3" type="submit">Order</button>
               

            </div>
        </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./js/checkout.js"></script>
</html>
