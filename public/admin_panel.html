<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="http://localhost:3000/css/admin_panel.css">
</head>

<body>
    <header>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <p id="store-status" class="fs-3">Store Status - Online</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="update_status" checked>
                </div>

            </div>
        </nav>
        <h2 class="text-center text-decoration-underline">Admin Panel</h2>
    </header>
    <main>
        <div class="container mt-3">
            <h3 class="text-center">Add a product</h3>
            <form class="d-flex flex-column" method="post" action="/admin_panel/add_product"
                enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <span class="input-group-text">Product</span>
                    <input type="text" class="form-control" placeholder="Enter product name here" name="product">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Price in Rs</span>
                    <input type="number" class="form-control" placeholder="Enter product price here" name="price">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Quantity</span>
                    <input type="number" class="form-control" placeholder="Enter product quantity here" name="quantity">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Product Category</span>
                    <input type="text" class="form-control" placeholder="Enter product category here" name="category">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Product Image</span>
                    <input type="file" class="form-control" placeholder="Upload Product Image" name="image"
                        accept="image/*">
                </div>
                <button class="btn btn-primary btn-lg" type="submit">Add Product</button>
            </form>

            <div class="sale-info d-flex justify-content-sm-between mt-3">
                <div class="product-sold border border-dark w-50 h-auto">
                    <h3 class="text-center">Products Sold</h3>
                    <p class="text-center"><b>712 Products has been sold</b></p>
                </div>
                <div class="money-earn border border-dark w-50 h-auto">
                    <h3 class="text-center">Money Earned</h3>
                    <p class="text-center"><b>Rs 150413 earned till 15th July</b></p>
                </div>
            </div>
            <div class="product-list mt-3">
                <h3>Browse Products</h3>
            </div>
            <div class="mt-3" id="categories">
            </div>
        <div id="custom-modal" class="border border-dark text-center">
            <div class="modhead fs-3 fw-semibold">Delete the product</div>
            <p>Are you sure you want to delete<p id="del-prod-name"></p></p>
            <button class="btn btn-primary" id="yes">Yes</button>
            <button class="btn btn-primary" id="no">No</button>
        </div>

        <div class="custom-self-modal alert alert-success alert-dismissible fade show" role="alert">
            <strong class="modal-head fs-3"></strong> <p class="modal-text"></p>
          </div>
        </div>
    </main>
</body>
<script src="http://localhost:3000/js/admin_panel.js"></script>

</html>
