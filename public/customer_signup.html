<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Amrit Vani Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    #alert-mess{
        display: none;
    }
</style>
<body>
    <header>
        <h1 class="text-center mt-3">Amri Vani Store Sign Up Page</h1>
    </header>
    <main>
        <div class="container" style="max-width: 500px;">
            <div class="alert alert-primary fs-3" role="alert" id="alert-mess">
              </div>
            <div id="login-form"
                class="border border-black rounded h-auto w-100 m-auto mt-5 p-4">
                <h2 class="fw-semibold">Sign Up Here</h2>
                <p class="fs-6">Fresh groceries at your fingertips</p>
                <form id="signupform" class="mt-3 d-flex flex-column" action="/register/signup" method="post">
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                            <label for="floatingInputGroup1">Name</label>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                            <label for="floatingInputGroup1">Email</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                            <label for="floatingInputGroup1">Password</label>
                        </div>
                    </div>
                
                    <button class="btn btn-primary">Sign Up</button>
                    <p class="text-center mt-3">OR</p>
                    <a href="/login"><button type="button" class="btn btn-primary w-100">Existing User? Login here</button></a>
                </form>
                
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
<script>
    const form = document.getElementById('signupform')
    form.addEventListener('submit',async(event)=>{
        event.preventDefault()

        const formdata = new FormData(form)
        const formobj = {}
        formdata.forEach((value,key)=>{
            formobj[key] = value
        })
        const response = await fetch('http://localhost:3000/register/signup',{
            body: JSON.stringify(formobj),
            method:'POST',
            headers: {
                    "Content-Type": "application/json"
                }
        })
        const data = await response.text()
        const alert = document.getElementById('alert-mess')
        alert.innerText = data
        alert.style.display = 'block'
    })
</script>
</html>
